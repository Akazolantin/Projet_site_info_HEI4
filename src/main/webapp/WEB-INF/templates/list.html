<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
    <title>Liste des taches</title> 
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/listTEA.css">
    <script type="application/javascript" src="js/listTea.js"></script>
</head>

<body>
	<nav th:replace="~{fragments::menu('list')}"></nav>
	<form method="post">
		<h2>Ma liste de TEA</h2>
		
			<div class="container">
				<div class="row">
					<div class="col-md-8">
							<table class="table table-hover">
								
								<tr>
									<th>#</th>
									<th>Titre</th>
									<th>Date</th>
									<th>Dur√©e du TEA (H)</th>
									<th>Validation</th>
									<th></th>
								</tr>
						
						<tr th:each="tea : ${result}">
							<td th:text="${tea.id}">1</td>
							<td th:text="${tea.title}">Forum HEI</td>
							<td th:text="${#temporals.format(tea.releaseDate, 'd MMMM yyyy')}">2019-10-19</td>
							<td><p th:text="${tea.duration}">heure(s)</p></td>
							
							<td th:text="${tea.valide}">True</td>
							 <td th:unless="${!currentAdmin} "><a th:href="@{/modiftea(id=${tea.id})}">modifier</a></td>
							 <td th:unless="${!currentAdmin} "><a href="#"
				th:onclick="'deleteTea('+${tea.id}+')'">Supprimer</a></td>
							<td> <a th:href="@{/tea(id=${tea.id})}">details</a></td>
							
						</tr>
					
				</table>
			</div>
    	</div>
	</div>
			 </form>
	</body>
</html>
