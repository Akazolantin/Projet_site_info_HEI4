<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Site Info HEI</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
	<!-- Navigation menu -->
	<nav th:replace="~{fragments::menu('tea')}"></nav>
	
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h3>Détail du tea</h3>

				<div class="row">
					<label class="col-sm-2 control-label">Titre</label>
					<div class="col-sm-10">
						<p th:text="${tea.title}">Forum HEI</p>
					</div>
				</div>
				<div class="row">
					<label class="col-sm-2 control-label">Date</label>
					<div class="col-sm-3">
						<p th:text="${#temporals.format(tea.releaseDate, 'd MMMM yyyy')}">2019-10-10</p>
					</div>
				</div>
				
				<div class="row">
					<label class="col-sm-2 control-label">Durée</label>
					<div class="col-sm-3">
						<div class="input-group">
						  <p>[[${tea.duration}]] heures</p>
						</div>
					</div>
				</div>
				
				</div>
				<div class="row">
					<div class="col-sm-offset-2 col-sm-10">
						<a class="btn btn-default" href="list">Retour à la liste des TEA</a>
					</div>
				</div>
			</div>
			<form method="post">
			<span th:if="${admin}">
			<input type="submit" value="Valider" />
			</span>
			<span th:block th:unless="${admin}">
				<span th:block th:unless="${exist}">
					<input type="submit" value="Selectionner" />
				</span>
			</span>
			</form>
		</div>
  </body>
</html>
